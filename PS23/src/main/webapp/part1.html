<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DtoF</title>
</head>
<body>
<h1>Converting temperature</h1>
<form action="dtof" method="get">
<label for="num1">Temperature:</label>
    <input type="number" id="num1" name="num1"><br>
    <label for="operation">Operation:</label>
    <select id="operation" name="operation" >
      <option value="Celsius to Fahrenheit">Celsius to Fahrenheit</option>
      <option value="Fahrenheit to Celsius">Fahrenheit to Celsius</option>
    </select><br>
    <button type="submit">Calculate</button>
</form>
</body>
</html>
